<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        #error {
            color: red;
            font-size: 12px;
            margin-top: 8px;
        }

        #status {
            font-size: 12px;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <h3>Meet Attendance Tracker</h3>
    <div id="status"></div>
    <div id="participantCount">0 participants</div>
    <button id="exportBtn">Export as CSV</button>
    <div id="error"></div>

    <script src="popup.js"></script>
</body>

</html>
